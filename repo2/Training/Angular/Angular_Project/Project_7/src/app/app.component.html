
    <h4>Employees table data</h4>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>EMAIL</th>
                <th>FIRST_NAME</th>
                <th>LAST_NAME</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.EMAIL }}</td>
                <td>{{ employee.FIRST_NAME }}</td>
                <td>{{ employee.LAST_NAME }}</td>
                <td>
                    <button (click)="editEmployee(employee)">Edit</button>
                    <button (click)="deleteEmployee(employee.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <h4>Add New Employee</h4>
    <form (ngSubmit)="addEmployee()">
        <input [(ngModel)]="newEmployee.EMAIL" name="EMAIL" placeholder="EMAIL" required />
        <input [(ngModel)]="newEmployee.FIRST_NAME" name="FIRST_NAME" placeholder="FIRST_NAME" required/>
        <input [(ngModel)]="newEmployee.LAST_NAME" name="LAST_NAME" placeholder="LAST_NAME" required />
        <button type="submit">Add Employee</button>
    </form>
    
    <h4 *ngIf="editingEmployee">Update Employee</h4>
    <form *ngIf="editingEmployee" (ngSubmit)="updateEmployee()">
        <input [(ngModel)]="editingEmployee.EMAIL" name="EMAIL" required />
        <input [(ngModel)]="editingEmployee.FIRST_NAME" name="FIRST_NAME" required />
        <input [(ngModel)]="editingEmployee.LAST_NAME" name="LAST_NAME" required />
        <button type="submit">Update Employee</button>
        <button type="button" (click)="editingEmployee = undefined">Cancel</button>
    </form>
