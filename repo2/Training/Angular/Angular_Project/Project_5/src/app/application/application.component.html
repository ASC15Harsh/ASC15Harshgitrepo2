<app-navbar></app-navbar>
<h4>Employees table data</h4>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.city }}</td>
            <td>
                <button (click)="editEmployee(employee)">Edit</button>
                <button (click)="deleteEmployee(employee.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<h4>Add New Employee</h4>
<form (ngSubmit)="addEmployee()">
    <input [(ngModel)]="newEmployee.name" name="name" placeholder="Name" required />
    <input [(ngModel)]="newEmployee.age" name="age" placeholder="Age" required type="number" />
    <input [(ngModel)]="newEmployee.city" name="city" placeholder="City" required />
    <button type="submit">Add Employee</button>
</form>

<h4 *ngIf="editingEmployee">Update Employee</h4>
<form *ngIf="editingEmployee" (ngSubmit)="updateEmployee()">
    <input [(ngModel)]="editingEmployee.name" name="name" required />
    <input [(ngModel)]="editingEmployee.age" name="age" required type="number" />
    <input [(ngModel)]="editingEmployee.city" name="city" required />
    <button type="submit">Update Employee</button>
    <button type="button" (click)="editingEmployee = undefined">Cancel</button>
</form>
