    <title>Three Buttons Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; 
            color: white; 
        }
        button:hover {
            background-color: #45a049; 
        }
        #videoContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic webpages</h1>

    <h1>Select a Video</h1>
    <select id="videoDropdown" onchange="navigateToVideo()">
        <option value="">Select a video</option>
        <option value="https://www.youtube.com/embed/DQacCB9tDaw">ChatGPT Video</option>
        <option value="https://www.youtube.com/embed/4IUnol4hLyQ">Copilot Video</option>
        <option value="https://www.youtube.com/embed/lr87yrvK86w">Bard Video</option>
    </select>

    <script>
        function navigateToVideo() {
            const dropdown = document.getElementById('videoDropdown');
            const selectedValue = dropdown.value;
            if (selectedValue) {
                window.open(selectedValue, '_blank'); //new page
                //_self for openeing in same page 
            }
        }
    </script>
