<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function caseInsensitivekSearch(name, input) {
            var output = name.toLowerCase().startsWith(input);
            return output;
        }
        console.log(caseInsensitivekSearch('John Doe', 'j'));
        console.log(caseInsensitivekSearch('John Doe', 'o'));
        console.log("--------------------------------------------");
    </script>


    <script>
        function caseInsensitivekSearch(name, input) {
            var output = name.toLowerCase().endsWith(input);
            return output;
        }
        console.log(caseInsensitivekSearch('John Doe', 'e'));
        console.log(caseInsensitivekSearch('John Doe', 'E'));
        console.log("--------------------------------------------");
    </script>

    <script>
        var functionObj = function caseInsensitivekSearch(name, input) {
            var output = name.toLowerCase().endsWith(input);
            return output;
        }
        console.log(functionObj('John Doe', 'e'));
        console.log(functionObj('John Doe', 'E'));
        console.log("--------------------------------------------");
    </script>
