<h2>Issues list</h2>
<button class="back-btn" (click)="goBack()">Back</button>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Assignee</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let issue of issues">
      <td>{{ issue.id }}</td>
      <td>{{ issue.title }}</td>
      <td>{{ issue.description }}</td>
      <td>{{ issue.status }}</td>
      <td>{{ issue.priority }}</td>
      <td>{{ issue.assignee }}</td>
      <td>{{ issue.date | date:'short' }}</td> 
    </tr>
  </tbody>
</table>
